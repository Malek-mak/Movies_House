<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}| Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <nav class="py-6 px-6 flex justify-between items-center bg-neutral-900">
        <a href="/" class=" font-bold text-xl px-6 py-1 text-black bg-yellow-600">Movies House</a>
        <div class="space-x-6">
            <a href="{% url 'home' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">Home</a>
            <a href="{% url 'movies' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">Movies List</a>
            <a href="{% url 'about' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">About Us</a>
            

            {% if request.user.is_authenticated %}
                <a href="{% url 'mymovies' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">My Tickets</a>
                <a href="{% url 'account_logout' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">Sign Up</a>
                <a href="{% url 'account_login' %}" class=" font-semibold text-l px-6 text-white hover:bg-stone-600 rounded-xl px-4 py-2">Login</a>
                {% endif %}
        </div>
    </nav>
    <div class="container py-6 px-6">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-neutral-900">
      
        <div class="w-2/3 pr-10">
        
                <h3 class="mb-5 font-semibold text-gray-400">About<h3>
        </div>
        <div class="w-1/3">
        
                <h3 class="mb-5 font-semibold text-gray-400">Menu<h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-l text-white">About</a></li>
                        <li><a href="#" class="text-l text-white">Contact</a></li>
                        <li><a href="#" class="text-l text-white">Privacy & Policy</a></li>
                        <li><a href="#" class="text-l text-white">Term of Use</a></li>
                    </ul>
        </div>
    
    </footer>   
    
</body>
</html>
